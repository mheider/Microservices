apiVersion: v1
kind: PersistentVolume
metadata:
  name: stateful-claim
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: manual
  mountOptions:
    - hard
    - nfsvers=4.1
  hostPath:
    path: "./stateful/tmp:/tmp"